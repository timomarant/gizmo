<a *ngIf="isSelected"
   (click)="toggleSelected()"
   class="on-default edit-row"
   placement="top"
   ngbTooltip="Verwijderen uit favorieten"
   tooltipClass="my-custom-tooltip"><i class="fas fa-star"
       style="color: #ffcc33;"></i></a>

<a *ngIf="!isSelected"
   (click)="toggleSelected()"
   class="on-default edit-row"
   placement="top"
   ngbTooltip="Toevoegen aan favorieten"
   tooltipClass="my-custom-tooltip"><i class="el el-star-empty"></i></a>
