<section role="main" class="content-body tab-menu-opened">

    <div class="row" *ngIf='people'>
        <div class="col">
            <section class="card">

                <div class="card-body" style="display: block;">

                    <div class="row mb-5">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" name="q" id="q" placeholder="Zoeken...">
                                <span class="input-group-append">
                                    <button class="btn btn-default" type="submit"><i class="fas fa-search"></i></button>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-4"></div>

                    </div>

                    <div>
                        <table class="table table-responsive-md table-hover mb-0">
                            <thead>
                                <tr>
                                    <th class="text-center"></th>
                                    <th class="text">Naam</th>
                                    <th class="text">E-mail</th>
                                    <th class="text ">Telefoon</th>
                                    <th class="text">Bedrijf</th>
                                    <th class="text">Labels</th>
                                    <th class="text-center">Acties</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor='let person of people'>
                                    <td data-title="" class="text-center"><i class="el el-star-empty"></i></td>
                                    <td data-title="Naam" class="text">{{ person.name }}</td>
                                    <td data-title="E-mail" class="text">{{ person.email }}</td>
                                    <td data-title="Telefoon" class="text ">{{ person.telephoneNumber }}</td>
                                    <td data-title="Bedrijf" class="text">Gizmo BVBA</td>
                                    <td data-title="Labels" class="text"></td>
                                    <td data-title="Acties" class="text-center">
                                        <a routerLink="/person/detail/" class="on-default edit-row"><i class="fas fa-pencil-alt"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="dataTables_paginate paging_simple_numbers">
                        <ul class="pagination">
                            <li class="paginate_button page-item previous disabled" id="datatable-default_previous">
                                <a href="#" aria-controls="datatable-default" data-dt-idx="0" tabindex="0" class="page-link">Previous</a>
                            </li>
                            <li class="paginate_button page-item active">
                                <a href="#" aria-controls="datatable-default" data-dt-idx="1" tabindex="0" class="page-link">1</a>
                            </li>
                            <li class="paginate_button page-item ">
                                <a href="#" aria-controls="datatable-default" data-dt-idx="2" tabindex="0" class="page-link">2</a>
                            </li>
                            <li class="paginate_button page-item ">
                                <a href="#" aria-controls="datatable-default" data-dt-idx="3" tabindex="0" class="page-link">3</a>
                            </li>
                            <li class="paginate_button page-item ">
                                <a href="#" aria-controls="datatable-default" data-dt-idx="4" tabindex="0" class="page-link">4</a>
                            </li>
                            <li class="paginate_button page-item ">
                                <a href="#" aria-controls="datatable-default" data-dt-idx="5" tabindex="0" class="page-link">5</a>
                            </li>
                            <li class="paginate_button page-item ">
                                <a href="#" aria-controls="datatable-default" data-dt-idx="6" tabindex="0" class="page-link">6</a>
                            </li>
                            <li class="paginate_button page-item next" id="datatable-default_next">
                                <a href="#" aria-controls="datatable-default" data-dt-idx="7" tabindex="0" class="page-link">Next</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
