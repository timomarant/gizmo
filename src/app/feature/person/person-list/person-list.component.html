<div class="row">
    <div class="col">
        <section class="card">
            <div class="card-body"
                 style="display: block;">
                <div class="row mb-5">
                    <div class="col-md-4"><button type="button"
                                [routerLink]="['/person/0/edit']"
                                class="mb-1 mt-1 mr-1 btn btn-primary">Nieuwe klant</button></div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text"
                                   class="form-control"
                                   name="q"
                                   id="q"
                                   placeholder="Zoeken...">
                            <span class="input-group-append">
                                <button class="btn btn-default"
                                        type="submit"><i class="fas fa-search"></i></button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-4">

                    </div>
                </div>
                <div class="dataTables_wrapper">
                    <table class="table table-responsive-md table-hover mb-0"
                           style="table-layout: fixed;"
                           *ngIf='people'>
                        <thead>
                            <tr>
                                <th class="text-center"
                                    style="width: 50px;"></th>
                                <th class="text">Naam</th>
                                <th class="text">E-mail</th>
                                <th class="text ">Telefoon</th>
                                <th class="text-center"
                                    style="width: 100px;">Acties</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let person of people'>
                                <td data-title=""
                                    class="text-center"><i class="el el-star-empty"></i></td>
                                <td class="text">{{ person.name }}</td>
                                <td class="text">{{ person.email }}</td>
                                <td class="text ">{{ person.telephoneNumber }}</td>
                                <td class="text-center">
                                    <a [routerLink]="['/person/', person.personId, 'edit']"
                                       class="on-default edit-row"><i class="fas fa-pencil-alt"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="dataTables_paginate paging_simple_numbers">
                        <ul *ngIf="pager.pages && pager.pages.length"
                            class="pagination">
                            <li [ngClass]="{disabled:pager.currentPage === 1}"
                                class="paginate_button page-item previous">
                                <a (click)="setPage(1)"
                                   class="page-link">First</a>
                            </li>
                            <li [ngClass]="{disabled:pager.currentPage === 1}"
                                class="paginate_button page-item previous">
                                <a (click)="setPage(pager.currentPage - 1)"
                                   class="page-link">Previous</a>
                            </li>
                            <li *ngFor="let page of pager.pages"
                                class="paginate_button page-item "
                                [ngClass]="{active:pager.currentPage === page}">
                                <a (click)="setPage(page)"
                                   class="page-link">{{page}}</a>
                            </li>
                            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}"
                                class="paginate_button page-item next">
                                <a (click)="setPage(pager.currentPage + 1)"
                                   class="page-link">Next</a>
                            </li>
                            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}"
                                class="paginate_button page-item next">
                                <a (click)="setPage(pager.totalPages)"
                                   class="page-link">Last</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
