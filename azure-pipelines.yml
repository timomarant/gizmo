name: 'ubuntu-latest'

resources:
  repositories:
  - repository: gizmo
    type: github
    endpoint: 'GitHub connection 1'
    name: timomarant/gizmo
  - repository: Gizmo.App
    type: git
    name: Gizmo/Gizmo.App

trigger:
- master

steps:
- checkout: gizmo
  path: gizmo
- checkout: Gizmo.App
  path: gizmo

- task: NodeTool@0
  displayName: 'Node available on machine'
  inputs:
    versionSpec: 12.x
    checkLatest: true

- task: Npm@1
  displayName: 'Install -g @angular/cli'
  inputs:
    command: custom
    verbose: false
    customCommand: 'install -g @angular/cli'

- task: Npm@1
  displayName: 'Install npm'
  inputs:
    verbose: false

- task: Npm@1
  displayName: 'Install -D electron@latest'
  inputs:
    command: custom
    verbose: false
    customCommand: 'install -D electron@latest'

- task: Npm@1
  displayName: 'Run build:prod'
  inputs:
    workingDir: '$(Build.SourcesDirectory)/gizmo'
    command: custom
    verbose: false
    customCommand: 'run build:prod'

- task: ArchiveFiles@2
  displayName: 'Archive files'
  inputs:
    rootFolderOrFile: dist/
    includeRootFolder: false

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'